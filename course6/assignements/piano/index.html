<!DOCTYPE html>
<html lang="en" dir="ltr">
 

<head>
      
    <meta charset="utf-8">

<body>
      <div id="piano-keyboard">
           <button type="button" value="C" style="width: 50px; height: 120px; padding: 2px;">C</button>
           <button type="button" value="C#"
            style="width: 50px; height: 100px; background-color: #000; color: #8C8A93; padding: 2px; line-height: 10;">C#</button>
           <button type="button" value="D♭"
            style="width: 50px; height: 100px; background-color: #000; color: #8C8A93; padding: 2px; line-height: 10;">D♭</button>
           <button type="button" value="D" style="width: 50px; height: 120px; padding: 2px;">D</button>
           <button type="button" value="D#"
            style="width: 50px; height: 100px; background-color: #000; color: #8C8A93; padding: 2px; line-height: 10;">D#</button>
           <button type="button" value="E" style="width: 50px; height: 120px; padding: 2px;">E</button>
          </div>
    <script src="script.js"></script>
     
</body>

</html>
