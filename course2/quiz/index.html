<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <h1>Welcome to the best history quiz you've seen so far!</h1>
    <form>
        <p>1. Who was the first president of the USA?</p>
        <input type="radio" name="usa-president" value="George Washington" id="george-washington">George Washington<br>
        <input type="radio" name="usa-president" value="George Bush" id="george-bush">George Bush<br>
        <input type="radio" name="usa-president" value="George Walker Bush" id="george-walker-bush">George Walker
        Bush<br>
        <br>
        <p>2. On which island was Napoleon born?</p>
        <input type="radio" name="napoleon-island" value="Corsica" id="corsica">Corsica<br>
        <input type="radio" name="napoleon-island" value="Capri" id="capri">Capri<br>
        <input type="radio" name="napoleon-island" value="Lipari" id="lipari">Lipari<br>
        <br>
        <p>3. What was the former name of New York?</p>
        <input type="radio" name="ny-name" value="New Chester" id="new-chester">New Chester<br>
        <input type="radio" name="ny-name" value="Old York" id="old-york">Old York<br>
        <input type="radio" name="ny-name" value="New Amsterdam" id="new-amsterdam">New Amsterdam<br>
        <br>
        <input type="submit" value="Submit">
    </form>


</body>

</html>
